<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st CSS task</title>
    <link rel="stylesheet" href="../Assests/style/cssone.css" />
</head>

<body>
    <!--1st section : Bank details-->
    <section class="bankacc">
        <div class="icon">
            <img src="../Assests/images/Icon.png" id="img1" alt="icon" />
        </div>
        <span class="number">$ 12,566</span>
        <h4 class="bank">Bank Account</h4>
        </div>
    </section>
    <!--End 1st  section-->
    <!--2nd section : Apple iPhone-->
    <section>
        <div class="apple">
            <img src="../Assests/images/Apple icon.png" id="img2" alt="apple icon">
            <h4 class="iphone">Apple iPhone</h4>
            <span class="mobile">$ 568</span>
        </div>
    </section>
    <!--End 2nd section-->
    <!--3rd section : Investment-->
    <section>
        <div class="Account">
            <img src="../Assests/images/Investment Icon.png" id="img3" alt="investment icon">
        </div>
        <span class="IA">$ 43,566</span>
        <h4 class="investment">Investment Account</h4>
    </section>
    <!--End 3rd  section-->
    <!--4th section : button-->
    <section>
        <div class="star">
            <img src="../Assests/images/Star icon.png" id="img4" alt="star button">
        </div>
        <span class="cbn">$ 567</span>
        <h4 class="cs">Cashback</h4>
    </section>
    <!--End 4th section-->
    <!--5th section : cashback-->
    <section>
        <div class="cashback">
            <img src="../Assests/images/Cashback Icon.png" id="img5" alt="cashback button">
        </div>
        <span class="cash">$ 8545</span>
        <h4 class="back">Cashback</h4>
    </section>
    <!--End 5th section-->
    <!--6th section : google play-->
    <section class="google">
        <div class="play">
            <img src="../Assests/images/Google Play Icon.png" id="img6" alt="google play icon">
        </div>
        <h4 class="GP">Google Play</h4>
    </section>
    <!--End 6th section-->
    <!--7th section : VPN-->
    <section class="VPN">
        <div>
            <img src="../Assests/images/VPN Icon.png" id="img7" alt="VPN icon">
        </div>
        <h4 class="Buy">VPN Buy Services</h4>
    </section>
    <!--End 7th section-->
    <!--8th section : Service rental-->
    <section class="service">
        <div>
            <img src="../Assests/images/Service Rental.png" id="img8" alt="service rental icon">
        </div>
        <h4 class="rental">Service Rental</h4>
    </section>
    <!--End 8th section-->
</body>

</html>
