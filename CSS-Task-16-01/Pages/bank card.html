<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="../assets/style/card.css">
</head>

<body>
    <main class="container">
        <!--Start main -->
        <div class="main-container">
            <!--Start 1st flex-box-->
            <div class="flex-logo">
                <div class="bank-logo">Your Cards</div>
                <div class="flex-bank arrow-logo"><img src="../assets/images/Arrow Icon.png" alt="arrow icon">
                </div>
            </div>
            <!--End 1st flex box-->
            <!--start 2nd flex div-->
            <div class="flex-bank-icon">
                <button class="flex-bank bank-symbol"><img src="../assets/images/Icon.png" alt="icon"></button>
                <div class="usa-doller">$ 12,566</div>
            </div>
            <!--End 2nd flex div-->
            <!--start 3rd flex-div-->
            <div class="flex-usa-bank">
                <div class="flex-bank-amount">
                    <span class="current-balance">$ 6,443</span>
                    <span class="bank-type">Account Transactions</span>
                </div>
                <div class="flex-bank-amount">
                    <span class="current-balance">$ 211</span>
                    <span class="bank-type">Bank Balance</span>
                </div>
            </div>
            <div class="flex-usa-bank">
                <div class="flex-bank-amount">
                    <span class="current-balance">$ 8,550</span>
                    <span class="bank-type">Accumulated Cashback</span>
                </div>
                <div class="flex-bank-amount">
                    <span class="current-balance">$ 501</span>
                    <span class="bank-type">Current Balance</span>
                </div>
            </div>
            <!--End 3rd div-->
            <!--line section start-->
            <div class="flex-logo">
                <img src="../assets/images/Line.png" alt="Line">
                <img src="../assets/images/New Line.png" alt="Line">
                <img src="../assets/images/New Line.png" alt="Line">
            </div>
            <!--line section end-->
        </div>
    </main>
</body>

</html>
