<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="../assets/style/card.css">
</head>

<body class="container">
    <!--start card section-->
    <section class="main-container">
        <!--start card header-->
        <header class="card-header">
            <h4 class="bank-card">Your Cards</h4>
            <button class="circle-around-logo arrow-logo"><img src="../assets/images/Arrow Icon.png" alt="arrow icon">
            </button>
        </header>
        <!--end card header-->
        <!--start card body-->
        <div class="flex-bank-icon">
            <div class="circle-around-logo bank-symbol"><img src="../assets/images/Icon.png" alt="icon"></div>
            <span class="usa-doller">$ 12,566</span>
        </div>
        <div class="flex-usa-bank">
            <div class="flex-bank-amount">
                <span class="current-balance">$ 6,443</span>
                <h4 class="bank-type">Account Transactions</h4>
            </div>
            <div class="flex-bank-amount">
                <span class="current-balance">$ 211</span>
                <h4 class="bank-type">Accumulated Cashback</h4>
            </div>
        </div>
        <div class="flex-usa-bank">
            <div class="flex-bank-amount">
                <span class="current-balance">$ 8,550</span>
                <h4 class="bank-type">Account Transactions</h4>
            </div>
            <div class="flex-bank-amount">
                <span class="current-balance">$ 501</span>
                <h4 class="bank-type">Accumulated Cashback</h4>
            </div>
        </div>
        <!--End card body-->
        <div class="line">
            <img src="../assets/images/Line.png" alt="Line">
            <img src="../assets/images/New Line.png" alt="Line">
            <img src="../assets/images/New Line.png" alt="Line">
        </div>
        <!--line section end-->
    </section>
    <!--end card section-->
    <!--start graph section-->
    <section class="graph-container">
        <h6 class="graph-heading">Total Sessions</h6>
        <div class="graph-portion">
            <span class="graph-output">456</span>
            <img src="../assets/images/Chart.png" alt="graph" class="final-graph">
        </div>
        <div class="live-bar">
            <button class="live-button">Live</button>
            <a href="#" class="for-visitor">4 Visitors</a>
            <a href="#" class="for-visitor">See Live View</a>
        </div>
    </section>
    <!--End graph section-->
</body>

</html>
