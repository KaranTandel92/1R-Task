<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="mainContainer d-flex flex-column">
        <section class="form-section">
            <!-- start : header -->
            <header class="form-head d-flex justify-space-between">
                <button class="filter-button d-flex"><img src="./assets/images/filter_icon.png" alt="filter-icon"
                        class="icon">
                    Status</button>
                <button class="add-button"><img src="./assets/images/+ Shine.png" alt="+ symbol" class="icon"> Add
                    customer</button>
            </header>
            <!-- end : header -->
            <div>
                <!-- start : form -->
                <form id="form">
                    <div class="form-first-section d-flex justify-space-between">
                        <div class="d-flex flex-column flex-1 mb-20">
                            <label for="userName" class="heading-name">NAME</label>
                            <input type="text" placeholder="Enter Name" id="userName" class="data-box" name="name">
                            <span id="userError"></span>
                        </div>
                        <div class="d-flex flex-column flex-1 mb-20">
                            <label for="writeDescription" class="heading-name">DESCRIPTION</label>
                            <input type="text" placeholder="Enter Description" id="writeDescription" class="data-box"
                                name="description">
                            <span id="descriptionError"></span>
                        </div>
                        <div class="d-flex flex-column flex-1 mb-20">
                            <label for="dataStatus" class="heading-name">STATUS</label>
                            <select name="selectOption" id="dataStatus" class="data-box">
                                <option value="" class="selectStatus">Select Status</option>
                                <option value="Open" class="option1">Open</option>
                                <option value="Error">Error</option>
                                <option value="Success">Success</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <span id="optionError"></span>
                        </div>
                    </div>
                    <div class="form-second-section d-flex justify-space-between">
                        <div class="d-flex flex-column flex-1 mb-13">
                            <label for="writeRate" class="heading-name">RATE</label>
                            <input type="text" placeholder="Enter Rate" class="data-box" id="writeRate" name="rate">
                            <span id="rateError"></span>
                        </div>
                        <div class="d-flex flex-column flex-1 mb-13">
                            <label for="checkBalance" class="heading-name">BALANCE</label>
                            <input type="text" placeholder="Enter Balance" class="data-box" id="checkBalance"
                                name="balance">
                            <span id="balanceError"></span>
                        </div>
                        <div class="d-flex flex-column flex-1 mb-13">
                            <label for="userDeposite" class="heading-name">DEPOSIT</label>
                            <input type="text" placeholder="Enter Deposit" class="data-box" id="userDeposite"
                                name="deposit">
                            <span id="depositError"></span>
                        </div>
                    </div>
                    <div class="update-data-button d-flex justify-end">
                        <button class="cancelButton">Cancel</button>
                        <button class="saveButton">Save</button>
                        <button class="updateButton">Update Data</button>
                    </div>
                </form>
                <!-- end : form -->
            </div>
        </section>
        <section class="table-section d-flex flex-column">
            <!-- start : table -->
            <table id="table"></table>
            <!-- end : table -->
        </section>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
