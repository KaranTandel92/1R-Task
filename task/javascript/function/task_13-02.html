        let wordFind = "Which one is longest word in this line";

        function findLonestWord(longWord) {
            let newWord = longWord.split(" ");
            let makeNewWord = [];
            for (const iterator of newWord) {
                makeNewWord.push(iterator.length);
            }
            let newMax = Math.max(...makeNewWord);
            let longestWord = makeNewWord.indexOf(newMax);
            return newWord[longestWord];
        }
