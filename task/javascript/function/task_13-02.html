    <script>

        // Write a JavaScript function that reverse a number

        }

        // Write a JavaScript function that returns a passed string with letters in alphabetical order
        let arr1 = ["Chintu", "Sujit", "Dhaval", "Akshit", "Karan"]

        for (const i of arr1) {
            console.log(i);
        }

        // Write a JavaScript function that accepts a string as a parameter and find the longest word within the string

        let str = "Chintu will go to bangloru for leraning web designing";

        let arr2 = str.split(' ');

        let newarr = [];

        for (let i of arr2) {
            newarr.push(i.length);
        }

        let arrsort = newarr.sort(function (a, b) {
            return b - a;
        })

        let result = arr2.filter((val) => val.length === arrsort[0]);

        console.log(result.join());
