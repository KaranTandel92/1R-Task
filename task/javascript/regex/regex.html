<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex_card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-container d-flex">
        <form class="form d-flex f-column">
            <div class="user-name d-flex f-column align-center">
                <label for="firstName" class="type-name">First Name :</label>
                <input type="text" id="firstName"
                    class="padding-7 width-350 border-0-3 border border-r-4 margin-top-3 margin-bottom-8"
                    placeholder="Ex : Karan (first letter should be capital)">
                <span id="user-error"></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="lastName">Last Name :</label>
                <input type="text" id="lastName"
                    class="padding-7 width-350 border-0-3 border border-r-4 margin-top-3 margin-bottom-8"
                    placeholder="Ex : Tandel (first letter should be capital)">
                <span id="last-name-error"></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="phoneNumber">Phone Number :</label>
                <input type="text" name="phone"
                    class="contact-number padding-7 width-350 border-0-3 border border-r-4 margin-top-3 margin-bottom-8"
                    id="phoneNumber" placeholder="Number only">
                <span id="mobile-number"></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="email">Email :</label>
                <input type="text" id="email"
                    class="padding-7 width-350 border border-0-3 border-r-4 margin-top-3 margin-bottom-8"
                    placeholder="email">
                <span id="email-address"></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="anotherEmail">Organization Email :</label>
                <input type="text" id="anotherEmail"
                    class="padding-7 width-350 border border-0-3 border-r-4 margin-top-3 margin-bottom-8"
                    placeholder="email">
                <span id="another-email-address"></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="password">Password :</label>
                <input type="password" id="password"
                    class="padding-7 width-350 border-0-3 border border-r-4 margin-top-3 margin-bottom-8"
                    name="password" placeholder="Enter passwaord">
                <span></span>
            </div>

            <div class="user-name d-flex f-column align-center">
                <label for="salary">Salary :</label>
                <input type="text" id="salary"
                    class="padding-7 width-350 border-0-3 border border-r-4 margin-top-3 margin-bottom-8"
                    placeholder="Enter amount">
                <span class="user-salary"></span>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

<script src="./assets/js/index.js"></script>

</html>
