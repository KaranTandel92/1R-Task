<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex_card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main-container d-flex">
        <form class="form d-flex f-column">
            <div class="user d-flex f-column">
                <label for="firstName">First Name :</label>
                <input type="text" id="firstName" placeholder="Enter first name">
                <span id="userError"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="lastName">Last Name :</label>
                <input type="text" id="lastName" placeholder="Enter last name">
                <span id="lastNameError"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="phoneNumber">Phone Number :</label>
                <input type="text" name="phone" id="phoneNumber" placeholder="Number only">
                <span id="mobileNumber"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="email">Email :</label>
                <input type="text" id="email" placeholder="email">
                <span id="emailAddress"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="anotherEmail">Organization Email :</label>
                <input type="text" id="anotherEmail" placeholder="email">
                <span id="anotherEmailAddress"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="password">Password :</label>
                <input type="text" id="password" name="password" placeholder="Enter passwaord">
                <span id="userPassword"></span>
            </div>
            <div class="user d-flex f-column align-center">
                <label for="salary">Salary :</label>
                <input type="text" id="salary" placeholder="Enter amount">
                <span id="userSalary"></span>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

<script src="./assets/js/index.js"></script>

</html>
