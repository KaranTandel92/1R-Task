<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_with_table</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- start : form -->
    <form id="form">
        <div class="first-input d-flex f-column">
            <label for="first" class="first-name">Full Name :</label>

            <input type="text" id="firstname" name="fullname" placeholder="Enter full name"
                class="name-input b-radius-5" required>

        </div>
        <div class="second-input d-flex f-column">
            <label for="tech" class="tech-name">Technologie :</label>
            <input type="text" id="tech" name="technology" placeholder="Enter your domain"
                class="name-domain b-radius-5">
        </div>
        <div>
            <button type="submit" id="submit-button">Save Employee</button>
        </div>
        <div>
            <input type="text" placeholder="Search" class="searchbar" id="searchMenu">
        </div>
    </form><br>
    <!-- End : form -->
    <button id="updatebutton" class="update-button">Update Employee</button>

    <script src="./assets/js/table.js"></script>
</body>

</html>
